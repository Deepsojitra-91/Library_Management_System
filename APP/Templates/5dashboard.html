<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 h-screen shadow-lg">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-slate-800 text-slate-300 flex flex-col h-full font-bold">
            <div class="flex justify-center gap-2 items-center h-[8vh] border-b border-white mx-3">
                    <img src="../../../static/logo.svg" alt="Logo" class="h-10">
                    <h1 class="text-white text-xl font-bold font-serif">Online Library</h1>
            </div>
            <div class="p-4">
                <button onclick="window.location.href='{% url 'view_books' %}'" 
                        class="mb-4 py-2 hover:bg-slate-950 px-4 rounded space-x-3 flex items-center">
                    <i class="fa-solid fa-book fa-lg"></i>
                    <span>All Books</span>
                </button>
    
                <button onclick="window.location.href='{% url 'view_issued_books' %}'" 
                        class="mb-4 py-2 hover:bg-slate-950 px-4 rounded space-x-3 flex items-center">
                        <i class="fa-solid fa-circle-up fa-lg"></i>
                    <span>Issue Book</span>
                </button>
    
            </div>
        </div>
    
        <div class="grow h-full overflow-y-auto">
            <nav class="bg-white p-3 h-[7vh] sticky top-0 flex justify-end items-center shadow-lg">
                <button onclick="window.location.href='{% url 'home' %}'" class="mt-auto hover:bg-slate-500 hover:text-slate-800 py-2 px-3 rounded text-white bg-slate-800 rounded-full text-center font-bold flex items-center justify-center space-x-3">
                    <span>Logout</span>
                    <i class="fa-solid fa-right-from-bracket fa-flip-vertical fa-lg"></i>
                </button>
            </nav>
            {% block content %}
            <!-- Default content can go here -->
            {% endblock %}
        </div>
    </div>

</body>
</html>
