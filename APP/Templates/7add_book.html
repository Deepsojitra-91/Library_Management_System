{% extends '5dashboard.html' %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center">
        <!-- Card Container -->
        <div class="w-full max-w-3xl bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Add a New Book</h2>
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                <!-- Book Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Book Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter the book title" 
                           class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Author -->
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                    <input type="text" name="author" id="author" placeholder="Enter the author's name" 
                           class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select name="category" id="category" 
                            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>Select a category</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="Technology">Technology</option>
                        <option value="History">History</option>
                        <option value="Philosophy">Philosophy</option>
                        <option value="Art">Art</option>
                    </select>
                </div>

                <!-- Cover Image -->
                <div>
                    <label for="cover_image" class="block text-sm font-medium text-gray-700">Cover Image</label>
                    <input type="file" name="cover_image" id="cover_image" 
                           class="w-full mt-1 text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border file:border-gray-300 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <!-- Availability -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Availability</label>
                    <div class="mt-1 flex items-center">
                        <input type="checkbox" name="is_available" id="is_available" 
                               class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="is_available" class="ml-2 text-gray-700">Is Available</label>
                    </div>
                </div>
                
                <!-- Save Button -->
                <div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Save Book
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
