{% extends '5dashboard.html' %}

{% block content %}
<div class="flex items-center justify-center h-[92vh]">
    <div class="container mx-auto p-6 bg-gradient-to-r from-gray-100 to-white shadow-md rounded-lg max-w-md border border-gray-300">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Revert Book Return</h1>

        <form method="post" class="space-y-5">
            {% csrf_token %}
            <p class="text-lg">Are you sure you want to revert the return of the book titled "{{ issued_book.book.title }}"?</p>
            
            <div class="text-right">
                <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-orange-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:from-orange-600 hover:to-orange-800 focus:ring-2 focus:ring-orange-400 focus:ring-offset-2">
                    Revert Return
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
