<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-orange-950 p-4 fixed w-full z-10 top-0 left-0">
        <div class="mx-auto flex justify-end">
            <ul class="flex space-x-8 mr-9 font-bold text-orange-950">
                <li><button class="bg-white text-black p-3 rounded-full" onclick="window.location.href='{% url 'home' %}'">Home</button></li>
                <li><button class="bg-white text-black p-3 rounded-full" onclick="window.location.href='{% url 'signup' %}'">Login / Signup</button></li>
                <li><button class="bg-white text-black p-3 rounded-full" onclick="window.location.href='{% url 'about' %}'">About</button></li>
            </ul>   
        </div>
    </nav>

    <div class="h-screen w-screen relative">
        <img src="../static/home.jpg" alt="Full Screen Image" class="h-full w-full object-cover opacity-70">
        <div class="absolute top-1/2 left-2/4 transform -translate-y-1/2 bg-orange-950 p-9 bg-opacity-70">
            <h1 class="text-5xl font-bold text-white mb-4">Online Library Management System</h1>
            <p class="text-lg text-white max-w-lg">Effortlessly manage and organize your library with our intuitive and efficient Library Management System, designed to streamline your borrowing and cataloging process.</p>
        </div>
    </div>

</body>
</html>
