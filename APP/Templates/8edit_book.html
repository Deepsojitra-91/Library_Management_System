{% extends '5dashboard.html' %}
{% block content %}

<div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Edit Book</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-4">
                <!-- Book Title -->
                <div>
                    <label for="title" class="block text-gray-700 font-medium mb-2">Book Title</label>
                    <input type="text" name="title" id="title" value="{{ form.title.value }}" 
                           class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <!-- Author -->
                <div>
                    <label for="author" class="block text-gray-700 font-medium mb-2">Author</label>
                    <input type="text" name="author" id="author" value="{{ form.author.value }}"
                           class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                
                
                <!-- Category -->
                <div>
                    <label for="category" class="block text-gray-700 font-medium mb-2">Category</label>
                    <select name="category" id="category" 
                            class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Fiction" {% if form.category.value == 'Fiction' %} selected {% endif %}>Fiction</option>
                        <option value="Non-Fiction" {% if form.category.value == 'Non-Fiction' %} selected {% endif %}>Non-Fiction</option>
                        <option value="Science" {% if form.category.value == 'Science' %} selected {% endif %}>Science</option>
                        <option value="Technology" {% if form.category.value == 'Technology' %} selected {% endif %}>Technology</option>
                        <option value="History" {% if form.category.value == 'History' %} selected {% endif %}>History</option>
                        <option value="Philosophy" {% if form.category.value == 'Philosophy' %} selected {% endif %}>Philosophy</option>
                        <option value="Art" {% if form.category.value == 'Art' %} selected {% endif %}>Art</option>
                    </select>
                </div>

                <!-- Cover Image -->
                <div>
                    <label for="cover_image" class="block text-sm font-medium text-gray-700">Cover Image</label>
                    <input type="file" name="cover_image" id="cover_image" 
                           class="w-full mt-1 text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border file:border-gray-300 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <!-- Availability -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Availability</label>
                    <div class="mt-1 flex items-center">
                        <input type="checkbox" name="is_available" id="is_available" {% if form.is_available.value %} checked {% endif %}
                               class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="is_available" class="ml-2 text-gray-700">Is Available</label>
                    </div>
                </div>
                
                
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Update Book
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
